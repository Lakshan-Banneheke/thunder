apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thunder.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thunder.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "thunder.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "thunder.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "thunder.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: THUNDER_DB_TYPE
              value: {{ .Values.thunder.database.type | quote }}
            - name: THUNDER_DB_HOST
              value: {{ .Values.thunder.database.host | quote }}
            - name: THUNDER_DB_PORT
              value: {{ .Values.thunder.database.port | quote }}
            - name: THUNDER_DB_NAME
              value: {{ .Values.thunder.database.name | quote }}
            - name: THUNDER_DB_USERNAME
              value: {{ .Values.thunder.database.username | quote }}
            - name: THUNDER_DB_PASSWORD
              value: {{ .Values.thunder.database.password | quote }}
            - name: THUNDER_JWT_SECRET
              value: {{ .Values.thunder.jwtSecret | quote }}
            - name: THUNDER_ADMIN_USERNAME
              value: {{ .Values.thunder.adminUser.username | quote }}
            - name: THUNDER_ADMIN_PASSWORD
              value: {{ .Values.thunder.adminUser.password | quote }}
            - name: THUNDER_ADMIN_EMAIL
              value: {{ .Values.thunder.adminUser.email | quote }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /app/backend/cmd/server/repository/conf/deployment.yaml
              subPath: deployment.yaml
          {{- if .Values.persistence.enabled }}
            - name: thunder-data
              mountPath: /app/data
          {{- end }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "thunder.fullname" . }}-config
      {{- if .Values.persistence.enabled }}
        - name: thunder-data
          persistentVolumeClaim:
            claimName: {{ include "thunder.fullname" . }}-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
